<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI Hiring Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4" style="width: 380px; border-radius: 15px;">
    <!-- Brand -->
    <h2 class="text-center fw-bold mb-1" style="color:#1E255C;">AI Hiring Portal</h2>
    <p class="text-center text-muted mb-4">Sign in to continue</p>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label fw-semibold">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter username" required>
      </div>
      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-accent w-100">Login</button>
      <p id="errorMsg" class="text-danger mt-3 text-center"></p>
    </form>
  </div>

  <!-- JS -->
  <script src="js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
